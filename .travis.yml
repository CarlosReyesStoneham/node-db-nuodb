language: node_js

node_js:
  - 0.6

env:
  - NUODB_ROOT=/opt/nuodb

notifications:
  recipients:
    - buck.robert.j@gmail.com
    - rbuck@nuodb.com

before_script:
  - wget http://www.nuodb.com/latest/nuodb-1.0-GA.linux.x86_64.deb --output-document=/var/tmp/nuodb.deb
  - sudo dpkg -i /var/tmp/nuodb.deb

script:
  - 'which node'

after_script:
  - sudo dpkg -r nuodb