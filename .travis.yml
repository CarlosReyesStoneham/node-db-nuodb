language: node_js

node_js:
  - 0.6

env:
  - NUODB_ROOT=/opt/nuodb
  - NUODB_INCLUDE_DIR=/opt/nuodb/include
  - NUODB_LIB_DIR=/opt/nuodb/lib64

notifications:
  recipients:
    - buck.robert.j@gmail.com
    - rbuck@nuodb.com

before_install:
  - wget http://www.nuodb.com/latest/nuodb-1.0-GA.linux.x86_64.deb --output-document=/var/tmp/nuodb.deb
  - sudo dpkg -i /var/tmp/nuodb.deb

after_script:
  - sudo dpkg -r nuodb